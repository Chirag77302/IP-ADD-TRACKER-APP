<head>

<body>
    <header>
    <h1 >IP Address Tracker</h1>
    <div class="search"> 
        <input type="text" id="id-search"  placeholder="Search for any IP Address or domain">
        <button type="submit" onclick="getinput()" id = "mybtn"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="wrapper">
        <div class="info-bar ">
          
          <div class="info-box">
            <h4><strong> IP ADDRESS </strong></h4>
            <div class="info" id="ip"><strong></strong> </div>
          </div>
          <hr width="1" size="70" />
        
          <div class="info-box">
            <h4> <strong> LOCATION </strong> </h4>
            <div class="info" id="location"><strong></strong> </div>
          </div>
          <hr width="1" size="70" />

          <div class="info-box">
            <h4> <strong> TIMEZONE </strong></h4>
            <div class="info" id="timezone"><strong></strong> </div>
          </div>
          <hr width="1" size="70" />
  
          <div class="info-box">
            <h4> <strong> ISP </strong> </h4>
            <div class="info" id="isp"><strong></strong> </div>
          </div>
        
        </div>
      </div>
    
      </header>
    <div id="mapid"></div>
    
    <script src="app.js"></script>
</body>
</html>
